<div class="blog-entry   d-md-flex">
  <!-- <a href="single.html" class="img img-2"
  [ngStyle]="{'background-image': 'url(' + post?.user?.picture + ')'}"   
  ></a> -->
  <div class="img img-2">
      <ng-container *ngIf="!imgLoaded">
          <app-spinner [size] = "'sm'"></app-spinner>
      </ng-container>
      <img class="w-100 h-100 rounded-circle" [src]="post?.user?.picture" [hidden]="!imgLoaded" (load) ="imgLoaded = true"  alt="">
  </div>
      
  <div class="text text-2 pl-md-4">
      <h3 class="mb-2">
        <a href="single.html">
          {{post.user?.name}} 
          <!-- {{currentUser['id']}}
          {{post['user']['id']}} -->
          <span *ngIf="currentUser['_id'] === post['user']['_id']" class="badge badge-secondary">Me</span>
        </a></h3>
      <div class="meta-wrap">
          <p class="meta">
              <span><i class="fa fa-calendar mr-2"></i>June 28, 2019</span>
              <span><i class="fa-heart mr-2" [ngClass]="true ? 'far' : 'fa'" ></i>(0)</span>
              <span><i class="far fa-comments mr-2"></i>({{post.comments?.length}})</span>
          </p>
      </div>
      <p class="mb-4">{{post.content}}</p>
      <p><a href="#" class="btn-custom">Read More <span
                  class="ion-ios-arrow-forward"></span></a></p>
  </div>

  <div *ngIf="currentUser['_id'] === post['user']['_id']">
    <div class="actions">
      <button><i class="fa fa-pencil-alt" (click)="editPost()"></i></button>
      <button><i class="fa fa-trash-alt" (click)="deletePost()"></i></button>
    </div>
  </div>
</div>
