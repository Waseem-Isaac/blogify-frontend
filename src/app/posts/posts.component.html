<div id="colorlib-page">
    <div id="colorlib-main">
        <section class="ftco-section ftco-no-pt ftco-no-pb">
            <!-- <div class="container-fluid"> -->
                <div class="row d-flex">
                    <div class="posts ">
                        <div class="d-flex p-2 new-post" >
                            <img src="../../assets/icons/favicon.png" alt="">
                            <button (click)="createPost()">What's on your mind ?</button>
                        </div>

                        <div class="row p-5 px-md-5 posts-content" *ngIf="posts; else loading">

                            <ng-container *ngIf="posts.length ;else noPosts">
                                <div class="col-md-12 posts-container mb-4" *ngFor="let post of posts; let i= index">
                                    <app-post [post]="post" [postType]="'short'" (edit)="editPost($event, i)" (delete)='deletePost($event, i)'></app-post>
                                </div>
                            </ng-container>
                            <ng-template #noPosts>
                                No Posts
                            </ng-template>
                        </div><!-- END-->

                        <ng-template #loading>
                            <!-- <div class="loading-spinner"> -->
                                <!-- <app-spinner [size]="'lg'"></app-spinner> -->
                                <div class="posts-content-placeholder p-4" *ngFor="let item of [1,2,3]">
                                    <img class="m-3 post-img-placeholder" src="../../../assets/icons/post-placeholder.gif" alt="">
                                </div>

                            <!-- </div> -->
                        </ng-template>

                    </div>
                    <button class="sidebar-toggler" (click)="toggleSidefiter(sideToggler ,side_filter)" #sideToggler>
                        <i class="fa fa-filter "></i>
                    </button>
                    <div class="sidebar pt-5" #side_filter>
                        <div class="side-filter-container">
                            <app-side-filter></app-side-filter>
                        </div>

                    </div><!-- END COL -->
                </div>
            <!-- </div> -->
        </section>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
